[package]
name = "grin_p2p"
version = "0.4.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = ".."
publish = false

[dependencies]
bitflags = "1"
bytes = "0.4"
enum_primitive = "0.1"
lmdb-zero = "0.4.4"
net2 = "0.2"
num = "0.1"
rand = "0.5"
serde = "1"
serde_derive = "1"
slog = { version = "~2.3", features = ["max_level_trace", "release_max_level_trace"] }
chrono = { version = "0.4.4", features = ["serde"] }

grin_core = { path = "../core" }
grin_store = { path = "../store" }
grin_util = { path = "../util" }

[dev-dependencies]
grin_pool = { path = "../pool" }
