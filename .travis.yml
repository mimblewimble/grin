dist: trusty
sudo: required

language: rust

rust:
  - stable

git:
  depth: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

cache:
  cargo: true
  timeout: 240
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/target

env:
  global:
    - RUST_BACKTRACE="1"
    - RUST_FLAGS="-C debug-assertions"

matrix:
  include:
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="servers"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="chain core"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="pool p2p src"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="keychain"
    - os: linux
      env: CI_JOB="test"        CI_JOB_ARGS="api util store"
    - os: linux
      env: CI_JOB="release"     CI_JOB_ARGS=
    - os: osx
      env: CI_JOB="release"     CI_JOB_ARGS=
#    - os: windows
#      env: CI_JOB="release"     CI_JOB_ARGS=

script: .ci/general-jobs

before_cache:
  - rm -rf $TRAVIS_BUILD_DIR/target/tmp

before_deploy:
  - bash .ci/release-jobs

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/grin-*.*
  skip_cleanup: true
  on:
    repo: mimblewimble/grin
    tags: true
