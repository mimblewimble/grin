language: rust
cache: cargo
dist: trusty
sudo: true
rust:
  - stable

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake

env:
  global:
    - RUST_BACKTRACE="1"
  matrix:
    - TEST_DIR=core
    - TEST_DIR=store
    - TEST_DIR=chain
    - TEST_DIR=p2p
    - TEST_DIR=api
    - TEST_DIR=pool
    - TEST_DIR=pow
    - TEST_DIR=wallet
    - TEST_DIR=util
    - TEST_DIR=keychain
    - RUST_TEST_THREADS=1 TEST_DIR=grin

script: cd $TEST_DIR && cargo test --verbose
