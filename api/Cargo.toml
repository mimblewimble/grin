[package]
name = "grin_api"
version = "0.2.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = ".."
publish = false

[dependencies]
failure = "0.1"
failure_derive = "0.1"
hyper = "0.10"
iron = "0.5"
lazy_static = "1"
mount = "0.3"
regex = "1"
router = "0.5"
serde = "1"
serde_derive = "1"
serde_json = "1"
slog = { version = "~2.2", features = ["max_level_trace", "release_max_level_trace"] }
urlencoded = "0.5" # 0.6+ lacks trait `plugin::Plugin<iron::Request<'_, '_>>`

grin_core = { path = "../core" }
grin_chain = { path = "../chain" }
grin_p2p = { path = "../p2p" }
grin_pool = { path = "../pool" }
grin_store = { path = "../store" }
grin_util = { path = "../util" }
