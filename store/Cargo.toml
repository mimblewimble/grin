[package]
name = "grin_store"
version = "0.3.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = ".."
publish = false

[dependencies]
byteorder = "1"
croaring = { git = "https://github.com/fastgrin/croaring-rs.git", tag = "0.3.5-grin-integration-0730-2" }
env_logger = "0.5"
libc = "0.2"
failure = "0.1"
failure_derive = "0.1"
lmdb-zero = "0.4.4"
memmap = { git = "https://github.com/danburkert/memmap-rs", tag = "0.6.2" }
serde = "1"
serde_derive = "1"
slog = { version = "~2.2", features = ["max_level_trace", "release_max_level_trace"] }

grin_core = { path = "../core" }
grin_util = { path = "../util" }

[dev-dependencies]
time = "0.1"
rand = "0.3"
