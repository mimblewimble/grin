[package]
name = "grin_store"
version = "0.1.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = ".."
publish = false

[dependencies]
byteorder = "1"
env_logger = "0.3"
libc = "0.2"
memmap = { git = "https://github.com/danburkert/memmap-rs", tag = "0.6.0" }
rocksdb = "0.8"
serde = "1"
serde_derive = "1"
slog = { version = "~2.1", features = ["max_level_trace", "release_max_level_trace"] }

grin_core = { path = "../core" }
grin_util = { path = "../util" }

[dev-dependencies]
time = "0.1"
