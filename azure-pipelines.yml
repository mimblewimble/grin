trigger:
  branches:
    include:
      - master
      - milestone/*
  tags:
    include: ['*']

pr:
  branches:
    include: ['*']

variables:
  RUST_BACKTRACE: '1'
  RUSTFLAGS: '-C debug-assertions'

jobs:
- job: linux
  pool:
    vmImage: ubuntu-22.04
  strategy:
    matrix:
      servers:
        CI_JOB: test
        CI_JOB_ARGS: servers
      chain/core/keychain:
        CI_JOB: test
        CI_JOB_ARGS: chain core keychain
      pool/p2p/src:
        CI_JOB: test
        CI_JOB_ARGS: pool p2p src
      api/util/store:
        CI_JOB: test
        CI_JOB_ARGS: api util store
      release:
        CI_JOB: release
        PLATFORM: linux-amd64
  steps:
    - script: |
        sudo apt-get update -yqq
        sudo apt-get install -yqq --no-install-recommends libncursesw5-dev
      displayName: Linux Install Dependencies
    - template: '.ci/test.yml'
    - template: '.ci/release.yml'
- job: macos
  pool:
    vmImage: macos-latest
  strategy:
    matrix:
      test:
        CI_JOB: test-all
      release:
        CI_JOB: release
        PLATFORM: macos
  steps:
    - template: '.ci/test.yml'
    - template: '.ci/release.yml'
- job: windows
  pool:
    vmImage: windows-latest
  strategy:
    matrix:
      test:
        CI_JOB: test-all
      release:
        CI_JOB: release
        PLATFORM: win-x64
  steps:
    - script: |
        choco install -y llvm
      displayName: Windows Install Dependencies
    - template: '.ci/test.yml'
    - template: '.ci/windows-release.yml'
