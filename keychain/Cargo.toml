[package]
name = "grin_keychain"
version = "0.4.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = '..'
publish = false

[dependencies]
byteorder = "1"
blake2-rfc = "0.2"
rand = "0.5"
slog = { version = "~2.3", features = ["max_level_trace", "release_max_level_trace"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
uuid = { version = "0.6", features = ["serde", "v4"] }

digest = "0.7"
hmac = "0.6"
ripemd160 = "0.7"
sha2 = "0.7"

grin_util = { path = "../util" }
