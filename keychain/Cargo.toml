[package]
name = "grin_keychain"
version = "0.3.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = '..'
publish = false

[dependencies]
byteorder = "1"
blake2-rfc = "0.2"
rand = "0.3"
slog = { version = "~2.2", features = ["max_level_trace", "release_max_level_trace"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
uuid = { version = "0.6", features = ["serde", "v4"] }
#only used for hashing
rust-crypto = "0.2"

grin_util = { path = "../util" }
