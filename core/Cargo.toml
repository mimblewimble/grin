[package]
name = "grin_core"
version = "0.3.0"
authors = ["Grin Developers <mimblewimble@lists.launchpad.net>"]
workspace = ".."
publish = false

[dependencies]
bitflags = "1"
blake2-rfc = "0.2"
byteorder = "1"
croaring = "=0.3.2"
failure = "0.1"
failure_derive = "0.1"
lazy_static = "1"
num-bigint = "0.2"
rand = "0.3"
serde = "1"
serde_derive = "1"
siphasher = "0.2"
slog = { version = "~2.2", features = ["max_level_trace", "release_max_level_trace"] }
chrono = "0.4.4"

grin_keychain = { path = "../keychain" }
grin_util = { path = "../util" }

[dev-dependencies]
grin_wallet = { path = "../wallet" }
